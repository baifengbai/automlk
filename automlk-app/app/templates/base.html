<div class="container">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <br>
        {% for message in messages %}
        <div role="alert" class="alert alert-warning">
            <button data-dismaiss="alert" class="close" type="button"><span aria-hidden="true"></span><span
                    class="sr-only">Close</span>
            </button>
            <strong>Warning!</strong><br> {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <br><br>
        {% block content %}
        {% endblock %}
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <a data-toggle="collapse" href="#{{p.module}}_{{p.id}}" style="color:inherit; font-size:16px">
            <span class="label label-info">{{ p.host_name }}</span>
            &nbsp;time: {{ p.time.hour }}:{{ p.time.minute }}&nbsp;{{ print_params(p.msg)[:120] }} ...</a>
    </div>
    <div id="{{p.module}}_{{p.id}}" class="panel-collapse collapse">
        <div class="panel panel-body">
            {{ print_params(p.msg) }}
        </div>
    </div>
</div>

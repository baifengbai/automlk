<div class="table-responsive">
<table class="table table-bordered">
    <thead>
    {% for f in dataset.features %}
    <th style="vertical-align:top; text-align:center">{{ f.name }}</th>
    {% endfor %}
    </thead>
    {% for r in sample[:10] %}
    <tr>
        {% for f in dataset.features %}
        <td style="text-align:center">{{r[f.name]}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</div>
